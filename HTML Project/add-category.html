<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Category</title>
    </head>
    <body>
        <h1> Add Category</h1>
        <hr/>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="Category Name">Category Name:</label>
                    </td>
                    <td>
                        <input type="text" id="Category Name" name="Category Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Category Description">Category Description:</label>
                    </td>
                    <td>
                        <textarea id="Category Description" name="Category Description" rows="5" cols="23"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Is Active">Is Active</label>
                    </td>
                    <td>
                        <input type="checkbox" id="Is Active" name="Is Active" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Image URL">Image URL:</label>
                    </td>
                    <td>
                        <input type="url" id="Image URL" name="Image URL" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Discard</button>
                    </td>
                    <td>
                        <button>Save</button>
                    </td>
                </tr>
            </table>
        </form>
        <a href="admin_page.html">Admin Dashboard</a>
    </body>
</html>
