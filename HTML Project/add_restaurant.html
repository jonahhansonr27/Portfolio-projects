<!DOCTYPE html>
<html lang="en">
<head>

<body>

                        <label for="Contact Number">Contact Number</label>
                    </td>

                        <input type="text" id="Contact Number" name="Contact Number" />

                    <td>

                    </td>

                        <input type="Text" id="Restaurant Image" name="Restaurant Image" />

                </tr>
                <tr>

                    </td>

        <a href="admin_page.html">Admin Dashboard</a>
