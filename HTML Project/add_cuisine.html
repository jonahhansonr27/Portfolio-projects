<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cuisine</title>
</head>
<body>
    <h1> Add Cuisine</h1>
        <hr/>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="Cuisine Name">Cuisine Name:</label>
                    </td>
                    <td>
                        <input type="text" id="Cuisine Name" name="Cuisine Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Cuisine Description">Cuisine Description:</label>
                    </td>
                    <td>
                        <textarea id="Cuisine Description" name="Cuisine Description" rows="5" cols="23"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Is Active">Is Active</label>
                    </td>
                    <td>
                        <input type="checkbox" id="Is Active" name="Is Active" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Image URL">Image URL:</label>
                    </td>
                    <td>
                        <input type="url" id="Image URL" name="Image URL" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Discard</button>
                    </td>
                    <td>
                        <button>Save</button>
                    </td>
                </tr>
            </table>
        </form>
        <a href="admin_page.html">Admin Dashboard</a>
</body>
</html>
